{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="mb-4">{{.Title }}</h2>
        <img src="{{.Params.Image | absURL }}" alt="{{.Site.Params.author}}" class="img-fluid w-100 mb-4">
        {{ .Content }}
        <form action="{{ .Site.Params.contactFormAction }}" class="row mt-5">
          <div class="col-lg-6">
            <input type="text" class="form-control mb-4" name="name" id="name" placeholder="ชื่อ">
          </div>
          <div class="col-lg-6">
            <input type="email" class="form-control mb-4" name="email" id="email" placeholder="อีเมล">
          </div>
          <div class="col-12">
            <textarea name="message" id="message" class="form-control mb-4" placeholder="ข้อความที่ต้องการติดต่อ"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary">ส่งข้อความ</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


{{ end }}
